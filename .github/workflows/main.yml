name: Node.js CI & Auto-Restart

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '50 */5 * * *'  # প্রতি ৫ ঘন্টা ৫০ মিনিট পর অটো রিস্টার্ট

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Start the bot
        env:
          PORT: 8080
          # আপনার অন্যান্য এনভায়রনমেন্ট ভেরিয়েবল এখানে যোগ করুন
          # EXAMPLE: DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: npm start
